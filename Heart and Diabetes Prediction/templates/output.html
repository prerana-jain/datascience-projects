<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Care Centre - Results</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            overflow: hidden; /* Hide scrollbars */
        }

        header {
            background-color: #ffffff;
            color: rgb(255, 0, 0);
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: fixed;
            width: 97%;
            top: 0;
            z-index: 1000;
        }

        header .logo img {
            height: 85px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .background-image {
            position: fixed;
            top: 45%;
            left: 50%;
            width: 300px;
            height: 300px;
            background-image: url('/static/heart.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            z-index: -1; /* Place the image behind the content */
            transform: translate(-50%, -50%);
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* White background with transparency */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 300px; /* Set a maximum height for scrolling */
            overflow-x: hidden;
            position: relative; /* Ensure proper positioning of the button */
        }

        h1 {
            text-align: center;
            color: #e63946;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .result-container {
            margin-top: 20px;
            text-align: center;
        }

        #result {
            font-size: 20px;
            font-weight: 600;
        }

        .result-text {
            font-size: 20px;
            font-weight: 600;
        }

        .healthy {
            color: green;
        }

        .unhealthy {
            color: red;
        }

        .btn-primary {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #e63946;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
        }

        .btn-primary:hover {
            background-color: #c62839;
        }

        footer {
            background-color: #e63946;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo" style="display: flex;">
            <img src="/static/logo.jpg" alt="Heart Care Center Logo">
            <h1>Heart Care Centre</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About Us</a></li>
                <li style="margin-right: 20px;"><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="background-image"></div>

    <div class="container" style="margin-top: 140px;">
        <h1 style="margin-top: 40px;color: #333">According to Data</h1>
        <div class="result-container" style="margin-top: 85px;">
            <h1  class="{{ 'healthy' if output == 'Healthy' else 'unhealthy' }}" >
                You are <span>{{ output }}</span>.
            </h1>
        </div>
    </div>
    <a class="btn-primary" href="/" role="button">Back</a>

    <footer>
        &copy; 2024 Heart Care Center. All rights reserved.
    </footer>
</body>

</html>
